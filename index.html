<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="page-content">
            <div class="row no-gutters">
                <div class="col">
                    <canvas id="canvas">
                        This text is displayed if your browser does not support HTML5 Canvas.
                        To use this tool please update to a newer browser.
                    </canvas>
                </div>
                <div class="col col-md-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#addImageModal">
                        Add/change map
                    </button>                    
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="launcPlayerMap()">Player Map <i class="fas fa-external-link-alt"></i></button>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="updatePlayerMap()">Update Player Map <i class="fas fa-sync"></i></button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="addImageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addImageModalLabel">Add map</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="file" onchange="previewFile()"><br>
                        <img src="" height="200" alt="Image preview...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="/js/base.js"></script>
    </body>
</html>
