<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/jquery.mmenu.all.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section id="page-content">
            <div class="container-fluid" id="topNavi">
                <div class="row">
                    <div class="col">
                        <a href="#leftMenu" class="btn btn-outline-primary float-left">DM Tools</a>
                        <a href="#rightMenu" class="btn btn-outline-primary float-right">App settings</a>
                    </div>
                </div>
            </div>
            <div id="mapContainer">
                <!-- This is the magic -->
                <svg id="svgMap">
                    <defs>
                        <pattern id="mapImagePatt" patternUnits="userSpaceOnUse" width="100%" height="100%">
                            <image xlink:href="" x="0" y="0" width="100%" height="100%" />
                        </pattern>
                        <pattern id="mapGridPatt" patternUnits="userSpaceOnUse" width="64" height="64">
                            <rect width="100%" height="100%" style="fill:rgba(0,0,0,0);stroke-width:3;stroke:rgb(0,0,0)" />
                        </pattern>
                    </defs>

                    <rect id="mapBase" fill="url(#mapImagePatt)" width="100%" height="100%"/>
                    <rect id="mapGrid" fill="url(#mapGridPatt)" width="100%" height="100%"/>
                </svg>
            </div>

            <!-- Settings Modals -->
            <!-- Grid settings -->
            <div class="modal fade" id="gridSettingsModal" tabindex="-1" role="dialog" aria-labelledby="gridSettingsModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="gridSettingsModal">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>        
        <menu id="leftMenu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About us</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </menu>
        <menu id="rightMenu">
            <ul>
                <li>
                    <a>Set up map</a>
                    <ul>
                        <li>
                            <button type="button" class="btn btn-link" onclick="">Load map image</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gridSettingsModal" onclick="closeAllPanels()">
                                Launch demo modal
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a>Player map functions</a>
                    <ul>
                        <li>
                            <button type="button" class="btn btn-link" onclick="launcPlayerMap()">Player Map <i class="fas fa-external-link-alt"></i></button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-link" onclick="updatePlayerMap()">Update Player Map <i class="fas fa-sync"></i></button>
                        </li>
                    </ul>
                </li>

            </ul>
        </menu>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="/js/jquery.mmenu.all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/base.js"></script>
    </body>
</html>
